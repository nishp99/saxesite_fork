---
layout: default
title: Talks
---

{% assign sorted_talks = site.talks | sort: 'date' | reverse %}
{% for talk in sorted_talks %}
<div class="row my-5">
     <div class="col-md-3">
     	<div class="embed-responsive embed-responsive-16by9">
	  		<iframe class="embed-responsive-item" src="{{talk.embedurl}}" allowfullscreen></iframe>
		</div>
     </div>
     <div class="col">
		<div class="lead">{{ talk.name }}</div>
  		<div class="text-muted">{{ talk.venue }} {{talk.date | date: "%Y" }}</div>
  		<p>{{ talk.content | markdownify }}</p>
     </div>
     
</div>
{% endfor %}
